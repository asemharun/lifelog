<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifelog Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <div class="rounded-container">
            <h3 class="mb-0 mt-3 text-center">Asem's Lifelog</h3>
            
            <!-- Year Dropdown -->
            <div class="text-center my-3">
                <div class="dropdown">
                    <button class="btn btn-pill" type="button" id="yearDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        2024 <span><i class="bi bi-caret-down-fill"></i></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="yearDropdown">
                        <li><a class="dropdown-item" href="#" data-year="2023">2023</a></li>
                        <li><a class="dropdown-item" href="#" data-year="2022">2022</a></li>
                        <li><a class="dropdown-item" href="#" data-year="2021">2021</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- Main Tables -->
            <div id="mainTables" class="row p-1 p-sm-5">
                <!-- People Table -->
                <div class="col-md-6">
                    <table id="peopleData" class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="bi bi-person-circle me-2"></i>Name</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div id="peopleButtonGroup" class="btn-group-container pb-5">
                        <button id="showMorePeople" class="btn rounded-5">Show More <span><i class="bi bi-caret-down-fill"></i></span></button>
                        <button id="showLessPeople" class="btn rounded-5" style="display:none;">Show Less <span><i class="bi bi-caret-up-fill"></i></span></button>
                    </div>
                </div>
    
                <!-- Places Table -->
                <div class="col-md-6">
                    <table id="placesData" class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="bi bi-geo-alt-fill me-2"></i>Place</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div id="placesButtonGroup" class="btn-group-container">
                        <button id="showMorePlaces" class="btn rounded-5">Show More <span><i class="bi bi-caret-down-fill"></i></span></button>
                        <button id="showLessPlaces" class="btn rounded-5" style="display:none;">Show Less <span><i class="bi bi-caret-up-fill"></i></span></button>
                    </div>
                </div>
            </div>
    
            <!-- Detailed View -->
            <div id="detailedView" class="d-none row p-1 px-sm-5">
                <table id="detailedTable" class="table table-hover mt-4">
                    <thead>
                        <tr>
                            <th id="personNameHeader"></th> <!-- This will dynamically show the person's name -->
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="text-center">
                    <button id="returnButton" class="btn rounded-5 mt-3">Return to Main Tables</button>
                </div>
            </div>

        </div>
    </div>
    

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
